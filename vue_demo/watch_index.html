<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <a v-if="isLogin">{{user}}</a>
    <a v-else>登录</a>
</div>

        el: '#app',
        data: {

            user: "武沛齐"
        }
    })
</script>
</body>
</html>
