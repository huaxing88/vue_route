<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript" charset="uft-8"></script>
</head>

<body>
    <div id="app">
        <p>
            用户名：<input type="text" v-model="info.userName">
        </p>
    </div>
    <script src="./lib/vue-2.6.14.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                info: {
                    userName:"嘟嘟"
                }
            },
            // 侦听器
            watch:{
                // 深度侦听
                info: {
                    immediate:true,
                    handler(newVal,oldVal) {
                        console.log(`${newVal}`)
                    },
                    deep:true, //开启深度监听
                }
            }
        })
    </script>
</body>


</html>
