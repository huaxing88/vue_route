<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript" charset="uft-8"></script>
</head>

<body>
    <div id="app">
        <p>r：<input type="text" v-model="r"></p>
        <p>g：<input type="text" v-model="g"></p>
        <p>b：<input type="text" v-model="b"></p>
        <div class="box" :style="{backgroundColor:rgb}">
            {{rgb}}
        </div>
    </div>
    <script src="./lib/vue-2.6.14.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
               r:0,
               g:0,
               b:0 
            },
            // 就算属性
            computed: {
                rgb() {
                    // 动态生成rgb字符串
                    return `rgb(${this.r},${this.g},${this.b})`
                }
            }
        })
    </script>
</body>
</html>
